<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div id="container">

        <div id="calculator">
            <div class="textBox">

                <input type="text" id="inputText" value="0"/><br><br>
            </div>

            <div id="symbol">
                <button class="cancel" onclick="clearInput()">C</button>
                <button class="divide" onclick="appendopretor('/')">/</button>
                <button class="multy" onclick="appendopretor('*')">*</button>
                <button class="sub" onclick="appendopretor('-')">-</button>
            </div>

            <div id="numbers">
                <button class="btn" onclick="appendValue(7)">7</button>
                <button class="btn" onclick="appendValue(8)">8</button>
                <button class="btn" onclick="appendValue(9)">9</button>
                <button class="btn" onclick="appendValue(4)">4</button>
                <button class="btn" onclick="appendValue(5)">5</button>
                <button class="btn" onclick="appendValue(6)">6</button>
                <button class="btn" onclick="appendValue(1)">1</button>
                <button class="btn" onclick="appendValue(2)">2</button>
                <button class="btn" onclick="appendValue(3)">3</button>
                <button class="btn" onclick="appendValue(0)">0</button>
                <button class="decimal" onclick="appendValue('.')">.</button>
                <button class="blank"></button>
            </div>



            <div id="plus-equal">
                <button class="plus" onclick="appendopretor('+')">+</button>
                <button class="equal" onclick="equal()">=</button>
            </div>

        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
